<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Paragraph changed.";
        }
        function change() {
            document.getElementById("demo").style.color = "red"
        }
    </script>
</head>
<body>
    <h1>A Web Page</h1>
    <p id="demo">A Paragraph</p>
    <button type="button" onclick="myFunction()">글자 변경</button>
    <button type="button" onclick="change()">색깔 변경</button>
</body>
</html>
